<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Out Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">tipOut</h1>

        <form id="tipForm">
            <div class="input-group">
                <label>Total Tips ($)</label>
                <input type="number" id="total_tips" required />
            </div>

            <div class="input-group">
                <label>Bartenders</label>
                <input type="number" id="num_bartenders" required />
            </div>

            <div class="input-group">
                <label>Barbacks</label>
                <input type="number" id="num_barbacks" required />
            </div>

            <div class="input-group">
                <label>Bouncers</label>
                <input type="number" id="num_bouncers" required />
            </div>

            <button type="submit" class="btn">Calculate</button>
        </form>

        <div id="results" class="results hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
